

<dom-module id="bag-thumb">
     <template>
         <content>
             <img id="bagThumbImage">
         </content>    
     </template>    
</dom-module>    

<script>
    Polymer({
        is:'bag-thumb',
        properties:{
            dataSrc:{
                type:String,
                value:null
            }
        },
        
        ready:function(){
            if(this.dataSrc) this.$.bagThumbImage.src=this.dataSrc;
        }
        
    });
    
    
</script>
